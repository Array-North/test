name: mypy

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mypy
    - name: mypy
      continue-on-error: true
      run: |
        mypy $(git ls-files '*.py') --strict --ignore-missing-imports --pretty

