name: mypy

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 2  # To retrieve the preceding commit for changed files step

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            **.py
            **/**.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mypy
          
      - name: mypy
        id: mypy
        continue-on-error: true
        run: |
          mypy ${{ steps.changed-files.outputs.all_changed_files }} --strict --ignore-missing-imports --pretty 2>&1 | tee mypy-output.log
          echo "::set-output name=mypy_output::$(cat mypy_output.log)"
          
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: mypy

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            mypy:
              ${{ steps.mypy.outputs.mypy_output }}
          edit-mode: replace
